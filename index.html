<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Ben Rose</title>

<body>
    <div class="container">
        <header id="header">Header</header>

                        <form action="test" method="post">
                            <label for="name">Name:</label>
                            <input type="text" id="name">
                            <label for="email">Email:</label>
                            <input type="email" id="email" required>
                            <label for="message">Message:</label>
                            <textarea id="message"></textarea>
                            <button type="submit">Submit</button>
                    </div>
                    <div class="traitsarea">
                        <div class = "traitbox">
                            <div class= "trait">

                        </div>
                        <div class = "traitbox">

                            </div>
                        </div>
                        <div class = "traitbox">

                            </div>
                            <div class= "traittext">
                                Class
                            </div>
                        </div>
                        <div class = "traitbox">
                            <div class= "trait">
                                Web Developer
                            </div>
                            <div class= "traittext">
                                Class
                            </div>
                        </div>                        
                    </div>
                    <div class="statsandskillsarea">
                        <div class="skillsarea contentbox">
                            Skills
                        </div>
                        <div class="statsarea">
                            <div class="charstat">Strength</div>
                            <div class="charstat">Dexterity</div>
                            <div class="charstat">Constitution</div>
                            <div class="charstat">Intelligence</div>
                            <div class="charstat">Wisdom</div>
                            <div class="charstat">Charisma</div>
                        </div>
                    </div>
                    <div class="profarea contentbox">
                        Proficiencies
                    </div>
                    <div class="aboutarea">
                        About

                    <div class="toolsarea contentbox">

                    <div class="portfolioarea contentbox">

        </main>
        <footer id="footer">Copyright Ben Rose 2022</footer>
