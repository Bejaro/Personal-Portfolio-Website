<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ben Rose</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="container">
        <header id="header">Header</header>
        <main class="main">
            <div class="papersheet">

                    </div>
                    <div class = "traitsarea">
                        <div class = "traitbox">
                            <div class= "trait">
                                Web Developer
                            </div>
                            <div class= "traittext">
                                Class
                            </div>
                        </div>
                        <div class = "traitbox">
                            <div class= "trait">
                                1 Year
                            </div>
                            <div class= "traittext">
                                Experience
                            </div>
                        </div>
                        <div class = "traitbox">
                            <div class= "trait">
                                Race
                            </div>
                            <div class= "traittext">
                                Human
                            </div>
                        </div>
                        <div class = "traitbox">
                            <div class= "trait">
                                Background
                            </div>
                            <div class= "traittext">
                                Education
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </main>
        <footer id="footer">Copyright Ben Rose 2022</footer>
    </div>
